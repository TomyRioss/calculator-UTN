<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculadora | Tomas Rios</title>


  <body>
    <div class="window">
        <div class="window-header">
          <div class="window-title">
            <img src="icon.webp" alt="icono"> Mi Aplicación
          </div>
        </div>
        <div class="window-content">
          <h1>Calculadora simple</h1>
        </div>
        <div class="window-footer">
          <small>Por Tomas Rios</small>
        </div>
      </div>


      <main action="">
        <div>
            <input type="text" name="" id="result-input" class="calculator-screen" placeholder="Ingrese una operación" disabled>
        </div>
             <div class="input-numbers">
  
              <button type="button" class="btn">1</button>
              <button type="button" class="btn">2</button>
              <button type="button" class="btn">3</button>
              <button type="button" class="btn operator">%</button>
              <button type="button" class="btn clear">AC</button>
              <button type="button" class="btn">4</button>
              <button type="button" class="btn">5</button>
              <button type="button" class="btn">6</button>
              <button type="button" class="btn operator">+</button>
              <button type="button" class="btn operator">-</button>
              <button type="button" class="btn">7</button>
              <button type="button" class="btn">8</button>
              <button type="button" class="btn">9</button>
              <button type="button" class="btn operator">x</button>
              <button type="button" class="btn equal-sign">=</button>
      
            </div>
      </main>
    </body>
      
<script src="scripts/index.js"></script>

</html>
